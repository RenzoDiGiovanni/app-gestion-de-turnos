
<html>

    <head>
        <title>Siguiente!</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/onsenui.css" rel="stylesheet" type="text/css">
        <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="0px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('qr.html')" tappable>
                        qr
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('supermercado.html')" tappable>
                        supermercado
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('favoritos.html')" tappable>
                        favoritos
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="qr.html"></ons-splitter-content>
    </ons-splitter>

    <template id="qr.html">
        <ons-page id="qr">

            <!--<div class="progress-bar barra progress-bar--material progress-bar--indeterminate"></div>-->

            <div class="pagina inicio">
                <div class="qr">
                    <div class="centrar card">
                        <img src="img/logo.png" id="logoTardo" alt="LogoApp"/>
                        <br>
                        <div id="QueRe">
                            <span class="material-icons" id="btnQR">qr_code_scanner</span>
                        </div>

                        <input type="text" class="inici text-input text-input--underbar" id="codigoSuper" placeholder="ID Supermercado">
                        <input type="button" class="inici pedir button button--material"  id="btnIngresar" value="ingresar">
                        <input type="button" class="inici pedir button button--material"  id="btnFavoritos" value="Favoritos">
                        <p id="mensaje"></p>

                    </div>
                </div>
            </div>

        </ons-page>
    </template>

    <template id="supermercado.html">
        <ons-page id="supermercado">

            <div class="progress-bar barra progress-bar--material progress-bar--indeterminate"></div>

            <div class="pagina">

                <div class="titYfav">
                    <span class="material-icons volverQR">reply</span>
                    <div id="nombreSupermercado"></div>
                    <span class="material-icons" id="btnHacerFavorito"></span>
                    <span class="material-icons" id="btnBorrarFavorito" style="display: none;"></span>
                </div>

                <div id="listaSecciones"></div>
                <div id="numerosPedidos"></div>
            </div>

        </ons-page>
    </template>

    <template id="favoritos.html">
        <ons-page id="favoritos">

            <div class="progress-bar barra progress-bar--material progress-bar--indeterminate"></div>

            <div class="pagina">
                <div class="headerFavoritos">
                    <div>
                        <span class="material-icons volverQR2">reply</span>
                    </div> 
                    <h2 id="txtFavoritos">Favoritos</h2>
                </div>
                <div id="listaFavoritos"></div>
            </div>

        </ons-page>
    </template>

    <script src="cordova.js"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
</body>
</html>
