<!DOCTYPE html>

<html>
    <head>
        <title>Backend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/onsenui.css" rel="stylesheet" type="text/css">
        <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('registrar.html')" tappable>
                        registrar
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('principal.html')" tappable>
                        principal
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>
    <template id="home.html">
        <ons-page id="home">

            <div class="pagina">
                <div class="card caja">
                    <img src="img/logo.png" alt=""/>
                    <h1 class="card__title">Iniciar sesión</h1>
                    <div class="card__content" >
                        <input type="text"  class="text-input text-input--material" placeholder="Usuario" id="txtUsuarioDos">
                        <input type="text" class="text-input text-input--material" placeholder="Contraseña" id="txtContrasena">
                        <br>
                        <input type="button"  id="btnIngresar" class="button button--material" value="ingresar">
                        <br>
                        <input type="button"  id="btnRegistrar" class="button button--material" value="Registrarse">
                        <p id="mensaje"></p>
                    </div>
                </div>
            </div>
        </ons-page>
    </template>
    
    <template id="registrar.html">
        <ons-page id="registrar">

<!--            <div class="progress-bar barra progress-bar--material progress-bar--indeterminate"></div>-->

            <div class="pagina">
                <div class="caja">
                    <span class="material-icons volverHome">reply</span>
                    <h1>Registrarse</h1>
                    <input type="text"  id="txtCadena"  class="text-input text-input--material" placeholder="Cadena">
                    <input type="text"  id="txtNombre" class="text-input text-input--material" placeholder="Local">
                    <input type="text"  id="txtUsuario" class="text-input text-input--material" placeholder="Usuario" >
                    <input type="text"  id="txtContrasenia" class="text-input text-input--material" placeholder="Contraseña">
                    <br>
                    <label for="fileFoto">Foto: </label>
                    <input type="file" id="fileFoto">
                    <input type="button"  id="btnRegistro" class="button button--material" value="Registrarse">
                    <p id="mensaje"></p>
                </div>
            </div>
        </ons-page>
    </template>
    
    <template id="principal.html">
        <ons-page id="principal">

<!--            <div class="progress-bar barra progress-bar--material progress-bar--indeterminate"></div>-->

           <div class="pagina">
                <div class="caja">
                    <span class="material-icons volverHome">reply</span>
                    <div id="nombreSupermercado"></div>
                    <input type="button" id="btnCrearQR" class="button button--material" value="Crear QR">
                    <div id="dQR"></div>
                    <div id="listaSecciones"></div>
                    
                    <input type="text" id="nombreSeccion"  class="text-input text-input--material" placeholder="Nombre de la seccion">
                    <input type="button"  id="btnAgregaTres" class="button button--material" value="Agregar">
                </div>
            </div>
        </ons-page>
    </template>


    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-qrcode-0.17.0.min.js" type="text/javascript"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
</body>
</html>
